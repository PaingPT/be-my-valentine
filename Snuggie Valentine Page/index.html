<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snuggie Valentine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Canvas for heart animation (background layer) -->
    <canvas id="hearts-canvas"></canvas>
    
    <!-- Foreground card -->
    <div class="container">
        <div class="card">
            <div class="image-container">
                <img id="snuggie-image" src="snuggie.jpg" alt="Snuggie">
            </div>
            
            <div class="dialogue-bubble">
                <p id="dialogue-text">Hello Mommy! Daddy and I miss you so much.</p>
            </div>
            
            <div class="button-container" id="button-container">
                <button class="btn btn-primary" id="btn-primary">Mommy miss you too, Snuggie</button>
                <button class="btn btn-yes" id="btn-yes" style="display: none;">Yes</button>
                <button class="btn btn-no" id="btn-no" style="display: none;">No</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
